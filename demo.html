<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>face code</title>
    <link href="css/css.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container" style="height: 100vh;">
    <div class="topTitleArea">
        <h1>坤小坤面相分析</h1>
    </div>
    <div class="photoBg">
        <div class="photoCon">
            <img src="images/plus.svg" style="width: 120px; height: 120px;">
            <div style="font-size: 36px; color: #25165B;">点击上传照片</div>
<!--            <img src="images/a.png">-->
        </div>
    </div>
    <div class="tipCon">
        <h2>拍照满足以下要求结果更准确</h2>
        <div class="tips">
            <div class="tip">正面</div>
            <div class="tip">面部呈现完整</div>
            <div class="tip">无刘海遮挡</div>
            <div class="tip">细节清晰</div>
            <div class="tip warning">不戴眼镜</div>
        </div>
    </div>
    <div style="width: 90%; margin-top: 40px;">
        <div class="genderCon">
            性别<div class="gender"><img src="images/male.svg"> </div> 男<div class="gender gender-selected"><img src="images/female.svg"></div> 女
        </div>
        <div class="birthdayCon">
            <div>
                生日<span style="margin-left: 100px;"><input type="text" value="1996-10-28" style="background: transparent; border: none; font-size: 36px; height: 60px; color: #eee; outline: none;"></span>
            </div>
            <div><img src="images/arrow-right.svg"></div>
        </div>
        <div style="border-top: 2px dashed #766B80; height: 140px; display: flex; align-items: end; width: 100%; justify-content: center;"><button class="button">确认提交</button></div>
    </div>
</div>
</body>
</html>
